apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-router-to-currency
  namespace: forex-app
spec:
  podSelector:
    matchLabels:
      app: currency-service
  ingress:
  - from:
    - namespaceSelector: {}  # Allow from all namespaces, or specifically router namespace
    ports:
    - protocol: TCP
      port: 5000
  policyTypes:
  - Ingress

